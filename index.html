<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: lightgray;
            border: solid rgba(128, 128, 128, 0.685);
            margin: auto;
            width: 80%; /* Adjust width to percentage for responsiveness */
            max-width: 350px; /* Max width for large screens */
            height: auto;
            border-radius: 7px;
            padding: 20px;
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 7px;
        }

        .capsules {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            margin-right: 5px;
        }

        .capsules span {
            border: 2px solid gray;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            background-color: rgba(11, 179, 156, 0.352);
            color: rgb(16, 124, 128);
        }
        span:hover{
            transform: scale(1.2);
            transition: 0.8s;
        }
        .content h3 {
            font-size: 1.2rem;
            margin-top: 12px;
            margin-bottom: 8px;
        }

        .content p {
            font-size: 0.95rem;
            padding: 0 10px 0 5px;
            line-height: 1.5;
        }

        .button {
            text-align: center;
        }

        .button button {
            padding: 8px 16px;
            border-radius: 30px;
            margin: 12px;
            background-color: rgba(0, 174, 255, 0.256);
            color: rgb(14, 150, 234);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Media Query for larger screens (laptops/desktops) */
        @media (min-width: 768px) {
            .card {
                width: 50%; /* 50% width for larger screens */
                max-width: 400px;
            }

            .content h3 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .button button {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
            button:hover{
                transform: scale(1.2);
                transition: 0.8s;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="Card.jpg" alt="Card Image">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h3>Krish Gupta</h3>
            <p>
                Hello! I'm Krish Gupta, a Computer Science student at Chitkara University, here to assist you with various topics, including coding and related subjects.
            </p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
